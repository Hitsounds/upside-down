name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: msbuild $GITHUB_WORKSPACE\RomanCalc.sln /p:Configuration=Release /p:Platform=x64
    
    - uses: actions/upload-artifact@master
      with:
        name: exe
        path: $GITHUB_WORKSPACE\x64\Release\RomanCalc.exe
