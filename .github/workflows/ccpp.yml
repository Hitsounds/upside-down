name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: ls $GITHUB_WORKSPACE
        
    
    - uses: actions/upload-artifact@master
      with:
        name: exe
        path: $GITHUB_WORKSPACE\bin\x64\Release\RomanCalc.exe
