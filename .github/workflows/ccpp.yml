name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        Invoke-Expression '"C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\MSBuild.exe" /p:Configuration=Release /p:Platform=x64 RomanCalc.sln'
    - uses: actions/upload-artifact@master
      with:
        name: exe
        path: bin/x64/Release/RomanCalc.exe